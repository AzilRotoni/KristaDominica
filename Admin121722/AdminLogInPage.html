<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ADMIN Log in Page0</title>
    <!-- CSS -->
    <link rel="stylesheet" href="AdminLogInPage.css">
</head>
<body>
    <main>
        <div class="card-container">
            <div class="card">
                <div class="loader">
                    <p>Hello </p>
                    <div class="words">
                        <span class="word">ADMIN</span>
                        <span class="word">PCEHS</span>
                        <span class="word">EASTIANS</span>
                        <span class="word">SILANGAN</span>
                        <span class="word">ADMIN</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-container">
            <div class="form">
                <div class="box">
                    <span class="title">ADMIN AUTHENTICATION</span>
                    <div class="userInput">
                        <div class="input-group">
                            <input required="" id="username" type="text" name="text" autocomplete="off" class="input" >
                            <label class="user-label" id="username-label">Username</label>
                        </div>
                        <div class="input-group">
                            <input required="" id="password" type="password" name="text" autocomplete="off" class="input">
                            <label class="user-label" id="passwword-label">Password</label>
                        </div>
                        <div class="showPassword">
                            <label class="checkbox-label">
                            <input type="checkbox" class="checkbox" id="isShowPassword">Show Password</label>
                        </div>
                        <div class="btn-container">
                            <a class="anchor" id="login">
                                <span>LOG IN</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="alert hidden" id="alertContainer">
        <button id="closeAlert">
            <div id="spinner"></div>
            <span id="closeIcon">X</span>
        </button>
        <div id="alertContent"></div>
    </div>
    <script src="Admin-ScriptFirebase.js" type="module"></script>
    <script src="AdminLogInpage.js" type="module"></script>
</body>
</html>
