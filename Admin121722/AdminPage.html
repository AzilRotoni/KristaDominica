<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
    <!-- CSS -->
    <link rel="stylesheet" href="AdminPage.css">
</head>
<body>
    <div id="svg-container">
        <img src="Images/start-logo.svg" alt="Logo" draggable="false"/>
        <h1 id="greet"></h1>
    </div>
    <div class="admin-page">
        <header class="sidebar-container" id="sidebar-container">
            <div class="weblogo-container">
                <img src="Images/logo.svg" alt="Logo" draggable="false"/>
                <h1 class="sidebar-label">KD AMAD</h1>
            </div>
            <div class="side-navbar">
                <div class="side-navlink-container">
                    <hr>
                    <div class="side-navlink" data-tooltip="Dashboard" data-section="dashboard">
                        <img src="Images/dashboard.svg" alt="Logo" draggable="false"/>
                        <h3 class="sidebar-label">Dashboard</h3>
                    </div>
                    <hr>
                    <div class="side-navlink" data-tooltip="Home" data-section="home">
                        <img src="Images/home.svg" alt="home" draggable="false"/>
                        <h3 class="sidebar-label" >Home</h3>
                    </div>
                    <div class="side-navlink" data-tooltip="Advisory class" data-section="advisoryClass">
                        <img src="Images/sharp-class.svg" alt="" draggable="false"/>
                        <h3 class="sidebar-label">Advisory Class</h3>
                    </div>
                    <div class="side-navlink" data-tooltip="students" data-section="Students">
                        <img src="Images/student.svg" alt="" draggable="false"/>
                        <h3 class="sidebar-label">Students</h3>
                    </div>
                    <div class="side-navlink" data-tooltip="storage" data-section="storage">
                        <img src="Images/database.svg" alt="" draggable="false"/>
                        <h3 class="sidebar-label">Storage</h3>
                    </div>
                </div>
                <div class="sidebar-navlink-container">
                    <hr>
                    <div class="side-navlink" id="log-out" data-tooltip="log out">
                        <img src="Images/log-out.svg" alt="" draggable="false"/>
                        <h3 class="sidebar-label">Log Out</h3>
                    </div>
                    <div class="toggleSideBar" id="toggleSideBar">
                        <div class="side-navlinks" id="open">
                            <img src="Images/right.svg" alt="" draggable="false"/>
                        </div>
                        <div class="side-navlinks" id="close">
                            <img src="Images/left.svg" alt="" draggable="false"/>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="content">
            <header class="header">
                <div class="admin-name">
                    <img src="Images/admin-outlined.svg" draggable="false">
                    <h1 id="role"></h1>
                    <h1 id="role-fName"></h1>
                </div>
            </header>
            <section class="dashboard">
                <a href="">das</a>
            </section>
            <section class="home" display="none">

            </section>
            <section class="advisoryClass" display="none">

            </section>
            <section class="Students" display="none">

            </section>
            <section class="storage" display="none">

            </section>
        </main>
    </div>
</body>
<!-- <script src="Admin-ScriptFirebase.js" type="module"></script> -->
<script src="AdminPage.js" type="module"></script>
</html>
